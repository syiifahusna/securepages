<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white h-screen flex flex-col">

<!-- Header with Logout -->
<header class="bg-gray-900 shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Welcome Page</h1>

    <form th:action="@{/logout}" id="logoutForm" method="post">
        <a th:href="@{/gallery}" class="text-white-500 hover:text-white-700 m-1">Gallery</a>
        <button type="submit" class="text-red-500 hover:text-red-700">Logout</button>
    </form>
</header>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center">
    <div class="text-center">
        <h2 class="text-3xl font-semibold mb-2">Hello, User!</h2>
        <p class="text-gray-400">This is a simple landing page using Tailwind CSS and JavaScript.</p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-900 shadow p-4 text-center">
    <p class="text-gray-600">&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<!-- Modal -->
<div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-gray-800 rounded-lg p-6 w-1/3">
        <h3 class="text-xl font-semibold mb-4">Confirm Logout</h3>
        <p class="text-gray-400 mb-4">Are you sure you want to logout?</p>
        <div class="flex justify-end">
            <button id="cancelButton" class="bg-gray-600 text-white px-4 py-2 rounded mr-2 hover:bg-gray-700">Cancel</button>
            <button id="confirmButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
   document.getElementById('logoutForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const logoutModal = document.getElementById('logoutModal');
        const cancelButton = document.getElementById('cancelButton');
        const confirmButton = document.getElementById('confirmButton');
        const form = this;

        logoutModal.classList.remove('hidden');

        cancelButton.addEventListener('click', function () {
            logoutModal.classList.add('hidden');
        });

        confirmButton.addEventListener('click', function () {
            form.submit();
        });
    });
  </script>

</body>

</html>
